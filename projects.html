<!DOCTYPE html>
<html class="no-js" lang="en" dir="ltr">
<head>
<link rel="shortcut icon" href="img/favicon_32.ico">
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Title</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<!-- Compressed CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.0/css/foundation.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<link rel="stylesheet" href="css/app.css">
<link rel="stylesheet" href="css/search.css">
</head>
<body>
	<!-- Top bar -->
	<div class="top-bar main-color">
		<div class="top-bar-left">
			<!-- Off Canvas Open Button -->
			<button type="button" class="button menu-button"
				data-toggle="offCanvas">
				<i class="material-icons">menu</i>
			</button>
		</div>
		<div class="top-bar-right">
			<!-- Search widget -->
			<form id="search-form" action="search.html" method="get">
				<div id="search-drawer">
					<button type="button" id="search-button" class="button">
						<i class="material-icons">search</i>
					</button>
					<input type="text" id="search-bar" class="search-input"
						placeholder="Search" name="q" autocomplete="off">
					<button type="button" id="srch-close-btn" class="button">
						<i class="material-icons">close</i>
					</button>
				</div>
			</form>
		</div>
	</div>
	<!-- Off Canvas Menu -->
	<div class="off-canvas-wrapper">
		<div class="off-canvas position-left main-color"
			data-transition="overlap" id="offCanvas" data-off-canvas>
			<ul class="vertical menu no-bullet">
				<li><a href="index.html" id="overlay-icon"></a></li>
				<li><a href="http://blog.simstems.com"><i
						class="material-icons">message</i>BLOG</a></li>
				<li><a href="projects.html"><i class="material-icons">build</i>PROJECTS</a></li>
				<li><a href="apps.html"><i class="material-icons">apps</i>APPS</a></li>
				<li><a href="about.html"><i class="material-icons">info</i>ABOUT</a></li>
				<li><a href="contact.html"><i class="material-icons">mail</i>CONTACT</a></li>
			</ul>
		</div>
	</div>

	<div class="off-canvas-content" data-off-canvas-content>
		<!-- Your page content lives here -->
		<div class="row small-up-2 medium-up-3 large-up-4 thumb-row">
			<div class="column column-block thumb">
				<img src="img/project-thumb/template.png" class="thumbnail" alt="">
				<div class="row">
					<div class="medium-3 medium-centered columns">
						<h6 class="thumb-title">PROJECT NAME</h6>
					</div>
				</div>
				<div class="row">
					<div class="medium-3 medium-centered columns">
						<button class="view-btn main-color">View</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="js/vendor/what-input.js"></script>
	<!-- Compressed JavaScript -->
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.0/js/foundation.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/search.js"></script>
</body>
</html>
