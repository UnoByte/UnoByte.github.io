<!DOCTYPE html>
<html class="no-js" lang="en" dir="ltr">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.0/css/foundation.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="css/app.css">
</head>
<body style="background:transparent !important;">
<form method="POST" action="https://formspree.io/contact@simstems.com" class="mail-form">
    <input type="email" name="email" placeholder="Your email" class="mail-input"> 
    <input type="text" name="subject" placeholder="Subject" class="mail-input" id="form-subject">
    <textarea name="message" placeholder="Your message" class="mail-input"></textarea>
    <button style="font-weight: bold;" type="submit" class="button main-color">Send</button>
    <button style="font-size: 51%;" type="reset" class="button main-color refresh"><i class="material-icons">refresh</i></button>
</form>
<!-- JavaScript Files -->
    <script src="js/vendor/what-input.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.0/js/foundation.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
